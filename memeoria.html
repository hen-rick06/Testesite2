<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MEME√≥ria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 15px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .score {
      font-size: 16px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background: #333;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-inner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform-style: preserve-3d;
      transition: transform 0.4s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .card-front {
      background: #555;
      font-size: 32px;
    }

    .card-back {
      background: #000;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<header>
  <button onclick="startGame()">Iniciar</button>
  <div class="score">
    Pontos: <span id="score">0</span> |
    Recorde: <span id="bestScore">0</span>
  </div>
</header>

<div class="game-board" id="gameBoard"></div>

<script>
  // üñºÔ∏è IMAGENS DOS MEMES (PASTA /img)
  const memeImages = [
    "img/meme1.jpg",
    "img/meme2.jpg",
    "img/meme3.jpg",
    "img/meme4.jpg",
    "img/meme5.jpg",
    "img/meme6.jpg",
    "img/meme7.jpg",
    "img/meme8.jpg",
    "img/meme9.jpg"
  ];

  const board = document.getElementById("gameBoard");
  const scoreEl = document.getElementById("score");
  const bestScoreEl = document.getElementById("bestScore");

  let cards = [];
  let flippedCards = [];
  let score = 0;

  bestScoreEl.textContent = localStorage.getItem("bestScore") || 0;

  function startGame() {
    board.innerHTML = "";
    score = 0;
    scoreEl.textContent = score;
    flippedCards = [];

    cards = [...memeImages, ...memeImages]
      .sort(() => Math.random() - 0.5);

    cards.forEach(img => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.image = img;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">‚ùì</div>
          <div class="card-back">
            <img src="${img}">
          </div>
        </div>
      `;

      card.addEventListener("click", () => flipCard(card));
      board.appendChild(card);
    });
  }

  function flipCard(card) {
    if (
      flippedCards.length === 2 ||
      card.classList.contains("flipped")
    ) return;

    card.classList.add("flipped");
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    const [c1, c2] = flippedCards;

    if (c1.dataset.image === c2.dataset.image) {
      score++;
      scoreEl.textContent = score;

      if (score > bestScoreEl.textContent) {
        bestScoreEl.textContent = score;
        localStorage.setItem("bestScore", score);
      }

      flippedCards = [];
    } else {
      setTimeout(() => {
        c1.classList.remove("flipped");
        c2.classList.remove("flipped");
        flippedCards = [];
      }, 800);
    }
  }
</script>

</body>
</html>
