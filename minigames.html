<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minigames - MEMEHD8K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6fb;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #2563eb;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 420px;
      margin: 0 auto;
    }

    .card {
      background: #2563eb;
      aspect-ratio: 1;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .front {
      background: #2563eb;
      color: #fff;
    }

    .back-face {
      background: #fff;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>

<h2>Jogo da MemÃ³ria</h2>

<div class="game" id="game"></div>

<script>
  const memes = [
    "ðŸ˜‚","ðŸ˜‚",
    "ðŸ˜Ž","ðŸ˜Ž",
    "ðŸ¤¡","ðŸ¤¡",
    "ðŸ”¥","ðŸ”¥",
    "ðŸ¶","ðŸ¶",
    "ðŸ‘€","ðŸ‘€",
    "ðŸ’€","ðŸ’€",
    "ðŸ¤£","ðŸ¤£"
  ];

  memes.sort(() => Math.random() - 0.5);

  const game = document.getElementById("game");
  let first = null;
  let lock = false;

  memes.forEach(meme => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="face front">?</div>
      <div class="face back-face">${meme}</div>
    `;

    card.onclick = () => {
      if (lock || card === first || card.classList.contains("flip")) return;

      card.classList.add("flip");

      if (!first) {
        first = card;
      } else {
        const second = card;
        lock = true;

        const a = first.querySelector(".back-face").textContent;
        const b = second.querySelector(".back-face").textContent;

        if (a === b) {
          first = null;
          lock = false;
        } else {
          setTimeout(() => {
            first.classList.remove("flip");
            second.classList.remove("flip");
            first = null;
            lock = false;
          }, 800);
        }
      }
    };

    game.appendChild(card);
  });
</script>

</body>
